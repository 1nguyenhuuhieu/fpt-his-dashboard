<div class="border bg-white shadow-sm rounded table-responsive px-3 py-3">
    <div class="d-flex justify-content-between">
        <h6 class=""><i class="fa-solid fa-clipboard-check me-2"></i>5 lượt nhập viện gần nhất</h6>
        <a href="{{ url_for('confirmed') }}" class="text-decoration-none">Xem tất cả<i
                class="fa-solid fa-up-right-from-square ms-2"></i></a>
    </div>
    <hr class="mt-1 mb-0">
    <table class="table table-borderless table-hover table-sm m-0 p-0">
        <thead class="">
            <tr>
                <th scope="col">Thời gian</th>
                <th scope="col">Tên bệnh nhân</th>
                <th scope="col">Chẩn đoán</th>
            </tr>
        </thead>
        <tbody>
            {% for row in value.last_patients %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
