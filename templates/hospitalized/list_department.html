<div class="card shadow-sm">
    <div class="card-header text-bg-warning">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="">Nội trú</h6>
            </div>
            <div>
                <a href="{{ url_for('patients', day_query=value.today)}}" class="text-decoration-none">Xem tất cả<i
                        class="fa-solid fa-up-right-from-square ms-2"></i></a>
            </div>
        </div>
    </div>
    <ul class="list-group list-group-flush">
      {% for department in value.patient_in_department %}
      <a href="{{ url_for('hospitalized_department', department_id=department.2, day_query=value.today)}}"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-start ">

        {{ department[0] }}
        <span class="fw-bold ms-2">{{ department[1]}}</span>

      </a>
      {% endfor %}
    </ul>
  </div>
