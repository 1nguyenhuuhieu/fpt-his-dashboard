{% extends 'base.html' %}
{% block header %}
<i class="fa-solid fa-address-book me-2"></i>{% block title %}Danh bạ nhân viên{% endblock %}
{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-12">
        <div id="users">
            <div class="d-flex mb-3">
                <div><input class="search form-control" placeholder="Search" type="search" /></div>
                <button class="sort btn btn-primary ms-2" data-sort="name">
                    Sắp xếp theo tên
                </button>
                <button class="sort btn btn-primary ms-2" data-sort="department">
                    Sắp xếp theo khoa phòng
                </button>
            </div>
            <ul class="list list-group">

                {% for person in value.address_book %}
                <li class="list-group-item list-group-item-action">
                    <div class="row align-items-center">
                        <div class="col-lg-3">
                            <h6 class="name m-0"> {{ person.0 }}</h6>
                        </div>
                        <div class="col-lg-3 mt-2 mt-sm-0">
                            <a href="tel:+84{{ person.1}}" class="btn btn-sm btn-warning"><i class="fa-solid fa-phone me-2"></i>0{{ person.1}}</a>
                        </div>
                        <div class="col-lg-3 text-truncate  mt-2 mt-sm-0">
                            <a href="mailto:{{ person.2}}" class="text-decoration-none "><i class="fa-solid fa-envelope me-2"></i>{{ person.2}}</a>

                        </div>
                        <div class="col-lg-3  mt-2 mt-sm-0">
                            <span class="department">{{ person.3}}</span>

                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        var options = {
            valueNames: ['name', 'phone', 'email', 'department']
        };

        var userList = new List('users', options);
    </script>

    <script>
        const urlGenerator = '/addressbook/';
        const todayURL = "{{ url_for('addressbook') }}";
    </script>



    <script src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.print.min.js"></script>

    <script src="https://cdn.datatables.net/searchpanes/2.1.1/js/dataTables.searchPanes.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.6.0/js/dataTables.select.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.13.2/api/sum().js"></script>


    {% endblock %}
