<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - TTYT Anh Sơn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css')}}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">

  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.1/css/searchPanes.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.6.0/css/select.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

  
  <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">


</head>
<body class="bg-light" style="font-family: Sans-serif;">
  <header class="navbar sticky-top flex-md-nowrap p-0  shadow-sm  bg-warning">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 pt-2 pb-3 py-md-0 d-flex text-bg-warning m-0" href="{% if value.today %}{{ url_for('home', day_query=value.today) }} {% else %}{{ url_for('home') }} {% endif %}">
      <img src="{{ url_for('static', filename='imgs/logo.png')}}" height="30px" alt="">
      <span class="fw-bold  ms-2">TTYT Anh Sơn</span>
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed m-0" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="w-100 bg-dark m-0 ">
      <!-- Header on desktop -->
      <div class="col-12">
        <div class="d-md-flex justify-content-between align-items-center px-4 py-2">
          <div class="">
            <h5 class="mb-2 m-sm-0 p-0 text-warning d-none d-sm-block" >
              {% block header %}
              {% endblock %}
            </h5>
          </div>
          {% if not hidden_top_filter %}
          <div class="justify-content-end-md justify-content-between d-flex align-items-center">
    
            <div>
              <input type="date" class="border border-secondary rounded-1 py-1 px-2 me-2 border-secondary text-muted h-100"
                id="dateQuery" value="{{ value.today }}">
              <a href="#" class="btn btn-success d-none " id="dateQueryLink">Xem</a>
            </div>
            <div class="">
              <div class="btn-group">
                <a href="#" class="btn btn-sm btn-light" id="yesterdayLink"><i
                    class="fa-solid fa-caret-left mx-2"></i></a>
                <a href="#" class="btn btn-sm btn-light" id="tomorrowLink"><i
                  class="fa-solid fa-caret-right mx-2"></i></a>
                </div>
                <a href="{{ url_for('home') }}" class="btn btn-sm btn-warning ms-1" id="todayLink">Hôm nay</a>
    
            </div>
          </div>
          {% endif %}
        </div>
      </div>
   <!-- Header on desktop -->

    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      {% include 'sidebar.html' %}
      <main class="col-md-9 ms-sm-auto col-lg-10 bg-light ">
        <div class="container-fluid">
          <div class="row mt-3 mb-2">
            <div class="col-12">
              {% include 'breadcrumb.html' %}
              <hr class="my-2">
              {% include 'recent.html' %}
            </div>
          </div>
        {% block content %}
        {% endblock %}
      </div>
        {% include 'footer.html' %}
      </main>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/dashboard.js')}}"></script>
  <script src="{{url_for('static', filename='js/myjs.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>


{% if value.today %}
  <script>
    const dateToday = document.getElementById('date_today');
    const today = {{ value.today| tojson }};
    const event = new Date(today);
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const dayLocale = event.toLocaleDateString('vi-VN', options)
    dateToday.textContent = dayLocale
</script>
{% endif %}

</body>
</html>
