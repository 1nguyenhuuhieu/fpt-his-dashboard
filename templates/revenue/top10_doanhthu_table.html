<div class="p-3 border bg-white shadow-sm rounded mt-3 table-responsive">
    <div class="d-flex justify-content-between" >
    <h6 class=""><i class="fa-solid fa-arrow-up-wide-short fa-fw me-2"></i>10 mục doanh thu cao nhất trong ngày</h6>

    <a href="{{ url_for('list_revenue', day_query=value.today) }}" class="text-decoration-none">Xem tất cả<i class="fa-solid fa-up-right-from-square ms-2"></i></a>

    </div>
    <hr class="my-2">
    <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">Dịch vụ</th>
            <th scope="col">Khoa, phòng</th>
            <th scope="col">Số lượt</th>
            <th scope="col">Doanh thu</th>
          </tr>
        </thead>
        <tbody>
            
            {% for row in value.top10_doanhthu_table %}
            <tr>
                <th scope="row">{{ row[0]}}</th>
                <td>{{ row[1]}}</td>
                <td>{{ row[2] }}</td>
                <td>{{"{:,} đ".format(row[3]) }}</td>
      
            </tr>
            {% endfor %}

        </tbody>
      </table>

</div>
