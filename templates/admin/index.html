{% extends 'base.html' %}
{% block header %}
<i class="fa-solid fa-user me-2"></i>{% block title %}Quản trị{% endblock %}
{% endblock %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.3.2/tinymce.min.js" integrity="sha512-0hADhKU8eEFSmp3+f9Yh8QmWpr6nTYLpN9Br7k2GTUQOT6reI2kdEOwkOORcaRZ+xW5ZL8W24OpBlsCOCqNaNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div class="row justify-content-center">
    <div class="col-lg-12">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Viết bài mới
  </button>

  
  
    </div>
    <div class="col-lg-12">
      
      {% for post in value.list_post %}

        {{ post.3|safe }}
      </div>
      {% endfor %}
    </div>
  
</div>

  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Bài viết mới</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
        <form method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tên bài viết</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="titlePost">
          </div>

            <textarea id="default-editor"  name="bodyPost">
                <p><em>Hello</em>, <span style="text-decoration: underline;"><strong>World!</strong></span></p>
              </textarea>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="reset" class="btn btn-primary">xóa</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>

      </div>
    </div>
  </div>


<script>
    tinymce.init({
  selector: 'textarea',
  plugins: 'image media link save'
  
});


</script>

<script>
  // Prevent Bootstrap dialog from blocking focusin
  document.addEventListener('focusin', (e) => {
         if (e.target.closest(".tox-tinymce-aux, .moxman-window, .tam-assetmanager-root") !== null) {
         e.stopImmediatePropagation();
   }});
</script>

{% endblock %}
