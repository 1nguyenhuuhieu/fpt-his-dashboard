{% extends 'base.html' %}
{% block header %}
<i class="fa-solid fa-newspaper me-2"></i>{% block title %}Bài viết{% endblock %}
{% endblock %}
{% block content %}
<div class="row ">
    <div class="col-lg-6 ">
            <h1>{{ value.post.title }}</h1>
            <p class="text-muted fst-italic">Đăng bởi {{ value.post.username }} lúc {{ value.post.time_created }}</p>
            <p>{{ value.post.body|safe }}</p>
    </div>
</div>




{% endblock %}
