{% extends 'base.html' %}
{% block header %}
<i class="fa-regular fa-rectangle-list me-2"></i>{% block title %}Danh sách báo cáo{% endblock %}
{% endblock %}
{% block content %}

<div class="row mt-3">
  {% for title, sub, text, link in value.card %}
  <div class="col-lg-6 mb-3">
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ sub }}</h6>
            <p class="card-text">{{ text }}</p>
            <div class="d-flex justify-content-end">
            <a href="{{ url_for(link, day_query=value.today)}}" class="card-link text-decoration-none text-end stretched-link">Xem chi tiết báo cáo<i class="fa-solid fa-arrow-right ms-2"></i></a>

            </div>
          </div>
        </div>
  </div>
  {% endfor %}
</div>


<script>
    const urlGenerator = '/report/';
    const todayURL = "{{ url_for('report') }}";
</script>


{% endblock %}
